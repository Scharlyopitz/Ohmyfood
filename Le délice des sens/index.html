    <header>

            </a>

        </section>

    </header>

    <!-- MAIN -->

    <main>
        <div class="image_carte"></div>

        <section class="carte">

            <div class="titre_hearth">
                <h1>Le délice des sens</h1>
                <div class="checkbox-container">
                    <input type="checkbox" id="check-click">
                    <label for="check-click" class="hearth">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-heart"></i>
                    </label>
                </div>
            </div>

            <!-- MENU -->

            <div class="group_menu">
                <h4>Entrées</h4>

                <input type="radio" id="check-valid" name="entrees">
                <label for="check-valid" class="menu">
                    <div class="text_menu">
                        <h5>Tartare de thon</h5>
                        <h6>Assaisonné au yuzu</h6>
                        <div class="prix">
                            <strong>25€</strong>
                        </div>
                    </div>
                    <div class="valid">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </label>
           
                <input type="radio" id="check-valid2" name="entrees">

                    </div>
                    <div class="valid">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </label>
            </div>


            <div class="group_menu">
                <h4>Plats</h4>

                <input type="radio" id="check-valid4" name="plats">
                <label for="check-valid4" class="menu">
                    <div class="text_menu">
                        <h5>Poulet rôti aux herbes de Provence </h5>
                        <h6>Et sa crème de truffe</h6>
                        <div class="prix">
                            <strong>40€</strong>
                        </div>
                    </div>
                    <div class="valid">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </label>
           
                <input type="radio" id="check-valid5" name="plats">

                    <div class="text_menu">
                        <h5>Langouste rôtie </h5>

                <input type="radio" id="check-valid6" name="plats">

                    <div class="text_menu">
                        <h5>Côte de bœuf Angus </h5>

                            <strong>44€</strong>
                        </div>
                    </div>
                    <div class="valid">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </label>
            </div>


            <div class="group_menu">
                <h4>Desserts</h4>

                <input type="radio" id="check-valid7" name="desserts">
                <label for="check-valid7" class="menu">
                    <div class="text_menu">
                        <h5>Farandole de desserts</h5>
                        <h6>Du chef</h6>
                        <div class="prix">
                            <strong>18€</strong>
                        </div>
                    </div>
                    <div class="valid">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </label>
           
                <input type="radio" id="check-valid8" name="desserts">
                <label for="check-valid8" class="menu">
                    <div class="text_menu">
                        <h5>Crème brulée </h5>
                        <h6>Revisitée</h6>
                        <div class="prix">
                            <strong>22€</strong>
                        </div>
                    </div>
                    <div class="valid">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </label>

                <input type="radio" id="check-valid9" name="desserts">
                <label for="check-valid9" class="menu">
                    <div class="text_menu">
                        <h5>Tiramisu </h5>
                        <h6>À la noisette</h6>
                        <div class="prix">
                            <strong>23€</strong>
                        </div>
                    </div>
                    <div class="valid">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </label>
            </div>

            <div class="button">
                <a href="#" class="btn btn_rounded">Commander</a>
            </div>
